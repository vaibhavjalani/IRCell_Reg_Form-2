<!doctype html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <title>
            Registration Form
        </title>

        <style>

            h2 {
            text-align: center;
            }

            #weblink:hover {
                text-decoration: none;
                color:lightblue;
            }

            #weblink {
                text-decoration: none;
            }

        </style>

    </head>



    <body>

        <div id="order" class="container contact my-3">
            <!--h1 align="center"><strong>INTERNATIONAL RELATIONS CELL</strong></h1-->
                <img id="logo" src="https://ircell.iitkgp.ac.in/static/ftp/home/img/ircelllogo2.png" height=50/>
                
                <h6> To visit the website: 
                <a id="weblink" href="https://ircell.iitkgp.ac.in/">Click Here</a>
                </h4>
                <br>
            <h2>Registration Form</h2>
            <br>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter Your First Name" required>
                </div>

                <div class="col-md-6">
                    <label for="surname" class="form-label">Surname</label>
                    <input type="text" class="form-control" id="surname" placeholder="Enter Your Surname" required>
                </div>


                <div class="col-12">
                    <label for="email" class="form-label">Email id:</label>
                    <input type="email" class="form-control" id="email" placeholder="abc@xyz.com" required>
                </div>


                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="phone" placeholder="+91" required>
                </div>

                <div class="col-md-6">
                    <label for="roll" class="form-label">Roll Number</label>
                    <input type="text" class="form-control" id="roll" placeholder="Enter Your Roll Number" required>
                </div>


                <div class="col-md-6">
                    <label for="dob" class="form-label">DOB:</label><br>
                    <input type="date" class="form-control" id="dob" required>
                </div>

                <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" class="form-select" required>
                    <option selected>Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    </select>
                </div>


                <div class="col-md-6">
                    <label for="team" class="form-label">Select team you want to apply for:</label>
                    <select id="team" class="form-select" required>
                    <option selected>Select</option>
                    <option value="jrass">Junior Associate</option>
                    <option value="web">Web Team</option>
                    <option value="video">Videography</option>
                    <option value="design">Design</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="dept" class="form-label">Select Your Department</label>
                    <select id="dept" class="form-select" required>
                    <option selected>Select</option>
                    <option value="cse">CSE</option>
                    <option value="ece">ECE</option>
                    <option value="ee">EE</option>
                    <option value="me">ME</option>
                    </select>
                </div>
                

                <div class="col-12">
                    <label for="reason" class="form-label">Why do you want to join IR Cell ?</label>
                    <input type="text" class="form-control" id="reason" placeholder="Write in short ..."
                    required>
                </div>


                <br><br><br>
                <button type="button" onclick="alert('Terms')">Click here to read terms and conditions</button>
                <br><br>
                
                
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <br><br><br><br>
                
            </form>
            
        </div>

    </body>
    
</html>
